<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
</head>
<body>
    <h1>Antes e Depois</h1>
    <button onclick="clicou()">Antecessor e Sucessor</button>
    <script>
        function clicou(){
            var num = parseInt(prompt("Digite um número inteiro qualquer"))
            alert(`Antes de ${num}, temos o número ${num-1}. Depois de ${num}, temos o número ${num + 1}`)

        }
    </script>
</body>
</html>
