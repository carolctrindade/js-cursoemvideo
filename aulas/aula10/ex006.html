<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(21, 128, 0);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body> 
    <div id="area"><!--onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"-->
        Interaja....

    </div>
    
    <script>
        var a = window.document.getElementById("area") //a variárel estando dentro script, mas fora de uma function específica, significa que ela serve para todas as function dentro do script.
        a.addEventListener("click", clicar)
        a.addEventListener("mouseenter", entrar)
        a.addEventListener("mouseout", sair)
        function clicar() {
            //o que está dentro das {} é o que será executado quando a função for "chamada". Nesse caso, quando for feito o "clicar"
            a.innerText = "Clicou!"
            a.style.background = "red"
        }
        function entrar(){
            a.innerText = "Entrou!"
        }
        function sair(){
            a.innerText = "Saiu!"
        }
    </script>
</body>
</html>
